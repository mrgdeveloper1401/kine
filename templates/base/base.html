<!DOCTYPE html>
{% load static %}
{% load render_partial %}
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    {% block title %}{% endblock  %}
</head>
<body class="bg-slate-50 font-YekanBakh-Regular text-sm">
    
    {% include "include/messages.html" %}
    
    {% render_partial 'sites.views.HeaderComponenets' %}
    {% block content %}{% endblock content %}
    {% render_partial 'sites.views.FooterComponents' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/static/js/swiper-bundle.min.js"></script>
    {% comment %} <script src="../../../unpkg.com/typed.js%402.0.16/dist/typed.umd.js"></script> {% endcomment %}
    <script src="/static/js/main.js"></script>
</body>
</html>
