{% extends "base/base.html" %}

{% block title %}
<title>password reset</title>
{% endblock title %}

{% block content %}
<section class="h-screen px-4 flex items-center">
    <div class="container mx-auto max-w-screen-lg">
        <div class="bg-white rounded-2xl overflow-hidden">
            <div class="flex flex-col md:flex-row gap-8">
                <div class="flex-1 p-8 md:p-4 lg:p-20 lg:pb-0">
                    <form action="" method='post'>
                        <h2 class="text-3xl font-YekanBakh-ExtraBlack my-4">فراموشی رمز عبور</h2>
                        <p class="leading-8">رمز عبور جدید خود را وارد کنید</p>
                        {% csrf_token %}
                        {{ form }}
                        <button type='submit' class="btn bg-stone-800 hover:bg-stone-900 text-white w-full my-4">بازگردانی گذرواژه</button>
                    </form>
                </div>
                <div class="hidden md:block">
                    <img class="bg-cover" src="../assets/images/pass.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
